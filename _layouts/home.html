---
layout: default
---

<h2>Members</h2>

<ul class="post-list">
  {%- for member in site.members -%}
  <li>
      <p>Name: {{ member.name }}</p>
      <a href="{{ member.github }}" target="_blank">GitHub</a>
      <img src="{{ site.baseurl }}/{{ member.img }}" alt="">
  </li>
  {%- endfor -%}
</ul>
